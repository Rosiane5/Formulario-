<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
  <h1 id="title">Sua Opini√£o Importa</h1>
 
 <form id="form">
    <div class="form-group">
       <label for="name">Nome</label>
       <input type="text" id ="name" name="name" placeholder="Nome" required>
      
       <input type="text" id="last_name" name="last_name" placeholder="Segundo nome" required>
       </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
    </div>
    <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem" required></textarea>
    </div>
    <div class="form-group">
        <button type="submit" id="btn">Enviar</button>
    </div>
 </form>
 <script src="script.js"></script>
  </section>  
</body>
</html>
